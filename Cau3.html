<!DOCTYPE html>

    <title>SumOfListPrime</title>

</body>
<script>
    let x = +prompt('Nhập vào số nguyên x: ');

    function isPrime(x) {
        let snt = 1;
        if (x >= 2) {
            for (let k = 2; k < x; k++) {
                if (x % k == 0) {
                    snt = 0;
                    break;
                }
            }
            return snt;
        }
    }

    function sumOfListPrime(x) {
        var sum = 0;

        for (let i = 0; i < x; i++) {
            if (isPrime(i) == 1) {
                sum += i
            }
        }
        console.log(sum)
    }

    sumOfListPrime(x)
</script>
