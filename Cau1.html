<script>
  let diem=[10,9,8,7,9,8,5,6];
  let avg;
  let tong=0;
  let sodiem=0;
  function findAvg(){
    for (let i=0;i<diem.length;i++){
      tong+=diem[i];
      sodiem++
    }
    avg=tong/sodiem
    console.log(avg)
  }
  findAvg()
</script>
